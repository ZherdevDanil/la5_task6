<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="interval">Інтервал зміни зображення (cек):</label>
        <input type="number" id="interval" min="1" value="5">
        <br>
        <label for="size">Розмір зображеннями (px):</label>
        <input type="number" id="size" min="50" value="300">
        <br>
        <input type="checkbox" id="loop">
        <label for="loop">Циклічність</label>
        <br>
        <button onclick="applyChanges()">Підтвердити</button>
    <div class="slideshow-container">
        <img id="slideshow-img" src="images/img1.jpg" alt="Slideshow Image">
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
